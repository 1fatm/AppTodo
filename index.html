<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="index2.css">
    <title>Todo App</title>
    <style>
        


    </style>
</head>
<body>
    <section class="Form my-4 mx-5">
        <div class="container d-flex justify-content-center">
            <div class="row no-gutters">
                <div class="ol-lg-8 px-5 pt-5 form-section">
                    <h1 class="h3 mb-3 fw-normal text-center">Todo App</h1>
                    <div id="success-message" class="alert alert-success mt-3" style="display: none;">La tâche a été ajoutée avec succès.</div>
                    <form id="task-form">
                        <div class="form-group button-group">
                            <button type="button" class="btn btn-primary btn1 mt-3 mb-5" id="b1">
                                <i class="fas fa-eye"></i> <b>Voir la liste des tâches</b>
                            </button>
                        </div>
                        <div class="form-group">
                            <label for="titre" class="form-label">Titre</label>
                            <input type="text" id="titre" placeholder="Titre de la tâche" class="form-control my-3 p-4" name="titre">
                            <span class="error-message" id="titre-erreur"></span>
                        </div>
                        <div class="form-group">
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" placeholder="Description de la tâche" class="form-control my-3 p-4" name="description"></textarea>
                            <span class="error-message" id="description-erreur"></span>
                        </div>
                        <div class="form-group">
                            <label for="dateDebut" class="form-label">Date de début</label>
                            <input type="date" id="dateDebut" class="form-control my-3 p-4" name="start_date">
                            <span class="error-message" id="date-debut-erreur"></span>
                        </div>
                        <div class="form-group">
                            <label for="dateFin" class="form-label">Date de Fin</label>
                            <input type="date" id="dateFin" class="form-control my-3 p-4" name="end_date">
                            <span class="error-message" id="date-fin-erreur"></span>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-success" id="bouton">Enregistrer</button>
                            <button type="reset" class="btn btn-danger" id="annuler">Annuler</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <p>@DIAL 2024</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script2.js"></script>
    
</body>
</html>
