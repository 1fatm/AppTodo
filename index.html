<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de Gestion des Tâches</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index2.css">
    
</head>
<body>
    <div class="container">
        <section class="list-section my-4 mx-5">
        
        </section>

        <div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog" aria-labelledby="addTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addTaskModalLabel">Ajouter une Tâche</h5>

                    </div>
                    <div class="modal-body">
                        <form id="task-form">
                            <div class="form-group">
                                <label for="titre">Titre</label>
                                <input type="text" class="form-control" id="titre" placeholder="Entrez le titre" >
                                <small id="titre-erreur" class="text-danger"></small>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" rows="3" placeholder="Entrez la description"></textarea>
                                <small id="description-erreur" class="text-danger"></small>
                            </div>
                            <div class="form-group">
                                <label for="dateDebut">Date de début</label>
                                <input type="date" class="form-control" id="dateDebut" >
                                <small id="date-debut-erreur" class="text-danger"></small>
                            </div>
                            <div class="form-group">
                                <label for="dateFin">Date de fin</label>
                                <input type="date" class="form-control" id="dateFin" >
                                <small id="date-fin-erreur" class="text-danger"></small>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal" id="annuler">Annuler</button>
                                <button type="submit" class="btn btn-success" id="ajouterTache">Ajouter</button>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>

        
        <div id="success-message" class="alert alert-success" style="display: none;" role="alert">
            Tâche ajoutée avec succès!
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script2.js"></script>
</body>
</html>
