<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="index1.css">

    <title>Liste des Tâches</title>
    <style>
     
    </style>
</head>
<body>
    <section class="list-section my-4 mx-5">
        <h1 class="h3 mb-3 fw-normal text-center">Liste des Tâches</h1>
        <div class="statistics">
            <div class="stat">
                <h4><i class="fas fa-tasks"></i> Total</h4>
                <p id="total-tasks">0</p>
            </div>
            <div class="stat">
                <h4><i class="fas fa-check"></i> Terminées</h4>
                <p id="completed-tasks">0</p>
            </div>
            <div class="stat">
                <h4><i class="fas fa-spinner"></i> En cours</h4>
                <p id="ongoing-tasks">0</p>
            </div>
            <div class="stat">
                <h4><i class="far fa-calendar-alt"></i> À venir</h4>
                <p id="upcoming-tasks">0</p>
            </div>
        </div>
        <div id="task-list">
            
        </div>
    </section>

    <div class="modal fade" id="taskDetailsModal" tabindex="-1" aria-labelledby="taskDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskDetailsModalLabel">Détails de la Tâche</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="taskDetailsContent"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTaskModalLabel">Modifier la Tâche</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editTaskForm">
                        <div class="form-group">
                            <label for="editTaskTitle">Titre</label>
                            <input type="text" class="form-control" id="editTaskTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="editTaskDescription">Description</label>
                            <textarea class="form-control" id="editTaskDescription" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="editTaskStartDate">Date de début</label>
                            <input type="date" class="form-control" id="editTaskStartDate" required>
                        </div>
                        <div class="form-group">
                            <label for="editTaskEndDate">Date de fin</label>
                            <input type="date" class="form-control" id="editTaskEndDate" required>
                        </div>
                        <div class="form-group">
                            <label for="editTaskStatus">Statut</label>
                            <select class="form-control" id="editTaskStatus" required>
                                <option value="En cours">En cours</option>
                                <option value="Terminée">Terminée</option>
                                <option value="À venir">À venir</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://x.com/FatoumataDial1" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <p>@DIAL 2024</p>
    </footer>
    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
